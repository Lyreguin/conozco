<!DOCTYPE html>
<html>
<head>
	<title> Admin | Get Smarter</title>
	<link rel="stylesheet" href="../stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid admin_body col-md-12">
	<div class="admin_header"> 
		<p> hey admin! </p>
	</div>
	<div class="form_container">
		<div class="row">
			<div class="col-md-4 col-md-offset-2 onboard_user">
				<h2 class="form_head"> Onboard new employee </h2>
				<form>
					<h5 class="form_headings"> Employee's Name & Surname </h5>
					<input class="emp_input"  type="text">
					<br> 

					<h5 class="form_headings"> Department </h5>
					<select class="emp_input" placeholder="select department">       </select>
					<br> 

					<h5 class="form_headings"> Role </h5>
					<input class="emp_input" type="text">
					<br> 

					<h5 class="form_headings"> Birthday </h5>
					<input class="emp_input"  type="text" placeholder="i.e. 23 March">
					<br> 

					<h5 class="form_headings"> Interest </h5>
					<input class="emp_input"  type="text">
					<br> 
					<br>

					<button class="login_button"><a class="login_link" href="#"> Upload image of Employee </a></button>
					
				</form>
			</div>
			<div class="col-md-6 checkout_user">
				<div class="row">
					<div class="col-md-5 col-md-offset-1 onboard_user">
					<h2 class="form_head"> Edit &amp; View  </h2>
						<div class="col-md-12">
							<h5 class="form_headings"> Remove Employee </h5>
							<select class="emp_input" type="text" placeholder="select employee name"> </select>
							<br> 
							<br>
							<button class="login_button"><a class="login_link" href="#"> Remove </a></button>
						</div>

						<div class="col-md-12 happiness_div">
							<h5 class="form_headings"> View Employee Happiness </h5>
							<select class="emp_input" type="text" placeholder="select employee name"> </select>
							<br> 
							<br>
							<p class="employee_happiness"> Your selected employee's happiness score is ... <span class="happiness_score"> 14 </span><p>
						</div>

					</div>




		</div>
	</div>
</div>

</body>
</html>
